<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <link rel="icon" href="../../favicon.ico">

	    <title>{% block title %}Foundation | Welcome{% endblock %}</title>

	    <!-- Bootstrap core CSS -->
	    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

	    <!-- Custom styles for this template -->
	    <link href="/css/main.css" rel="stylesheet">
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	    {% block head %}
	    {% endblock %}
    </head>
    <body>
	    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="/">Home</a>
		      <a class="navbar-brand" href="/auction/f3fiiuhuirfer">Auction 1</a>
		      <a class="navbar-brand" href="/auction/friufhuih45fu">Auction 2</a>
		      <a class="navbar-brand" href="/auction/nfbhtbu45ubg5">Auction 3</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      {% if globalData.user %}
		      <ul class="nav navbar-nav navbar-right">
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ globalData.user }} <span class="caret"></span></a>
		          <ul class="dropdown-menu" role="menu">
		            <li><a href="/auctions">Auctions</a></li>
		            <li class="divider"></li>
		            <li><a href="/myaccount">My Account</a></li>
		            <li><a href="/logout">Logout</a></li>
		          </ul>
		        </li>
		      </ul>
		      {% else %}
			  <ul class="nav navbar-nav navbar-right">
		        <li><a href="/signup">Signup</a></li>
		        <li><a href="/login">Login</a></li>
		      </ul>
		      {% endif %}
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		  </div><!-- /.container-fluid -->
		</nav>

	    <div class="container">
		    <div class="wrapper_container">
			    {% block content %}
			  	{% endblock %}
		    </div><!-- /.wrapper_container -->
	    </div><!-- /.container -->

	    {% block loadlast %}
		    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	    {% endblock %}
	</body>
</html>
