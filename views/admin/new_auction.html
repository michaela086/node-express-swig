{% extends 'layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
  {% parent %}
{% endblock %}

{% block content %}
	<div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
	        	<div class="col-lg-4 col-lg-offset-4">
            	    <form class="form-signin" id="loginForm" method="POST" action="/admin/newAuction" novalidate="novalidate">
					  <div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">id</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="inputEmail3" name="id">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">starting bid</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="inputPassword3" name="starting_bid">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">buy it now</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="inputPassword3" name="buy_it_now">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default">Save</button>
					    </div>
					  </div>
					</form>
	            </div>
            </div>
        </div>
    </div>
{% endblock %}
